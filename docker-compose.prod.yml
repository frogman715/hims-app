version: "3.9"

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: hims-db-prod
    restart: always
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost
    volumes:
      - hims_db_data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount backup directory
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hims_network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    # Enable statement logging for debugging (disable in production for performance)
    # command: postgres -c log_statement=all -c log_duration=on

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: hims-app:production
    container_name: hims-app-prod
    restart: always
    ports:
      - "127.0.0.1:3000:3000"  # Only bind to localhost, use Nginx reverse proxy
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hims_network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        compress: "true"
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false  # Next.js needs write access to /tmp
    tmpfs:
      - /tmp

  redis:
    image: redis:7-alpine
    container_name: hims-redis-prod
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - hims_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hims_network
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --save 300 100
      --save 600 1
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional, recommended for production)
  nginx:
    image: nginx:alpine
    container_name: hims-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hims_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    profiles:
      - with-nginx

volumes:
  hims_db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/hims/data/postgres  # Persistent storage location
  hims_redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/hims/data/redis
  nginx_logs:
    driver: local

networks:
  hims_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
