# NGINX REVERSE PROXY CONFIGURATION FOR HIMS
# File: /etc/nginx/sites-available/hims-app
# 
# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/hims-app
# 2. Enable it: sudo ln -sf /etc/nginx/sites-available/hims-app /etc/nginx/sites-enabled/hims-app
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.hanmarine.co;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Main Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.hanmarine.co;

    # ============================================
    # SSL CERTIFICATES (Let's Encrypt)
    # ============================================
    ssl_certificate /etc/letsencrypt/live/app.hanmarine.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.hanmarine.co/privkey.pem;
    
    # SSL Configuration for Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/hims-app-access.log combined;
    error_log /var/log/nginx/hims-app-error.log;

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    gzip_comp_level 6;
    gzip_disable "msie6";

    # ============================================
    # REVERSE PROXY TO NEXT.JS (Port 3000)
    # ============================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Upgrade header for WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Essential headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for proper request handling
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for large requests
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # STATIC FILES CACHING
    # ============================================
    # Next.js optimized static files - can cache for long time
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Public folder - cache for 30 days
    location /public {
        alias /var/www/hims-app/public;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/hims-app/public/favicon.ico;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # ============================================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # RATE LIMITING (Optional - protect against DDoS)
    # ============================================
    # Uncomment these lines to enable rate limiting
    # limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    # 
    # location /auth/signin {
    #     limit_req zone=login burst=5 nodelay;
    #     proxy_pass http://127.0.0.1:3000;
    # }
    # 
    # location /api {
    #     limit_req zone=general burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:3000;
    # }
}

# ============================================
# USEFUL NGINX COMMANDS
# ============================================
# Test configuration: sudo nginx -t
# Reload config: sudo systemctl reload nginx
# Restart nginx: sudo systemctl restart nginx
# View status: sudo systemctl status nginx
# View error logs: sudo tail -f /var/log/nginx/hims-app-error.log
# View access logs: sudo tail -f /var/log/nginx/hims-app-access.log
